<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JUGAAD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="width:100vw;height:100vh;position:relative;">
    <div id="Vue" style="position:absolute;width:100%;height:100%;">
        <img :src="url" alt="ADs" style="margin:auto;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
    </div>
    <script>
        URL = "http://localhost:3000";
        var HTTP = axios.create({
            baseURL: URL,
        });
        i = 0;
        new Vue({
            el:"#Vue",
            data:{
                length:0,
                url: ''
            },
            mounted(){
                console.log('created');
                HTTP.get('/upload/imgNo')
                .then((res)=>{
                    length = res.data.length;
                    console.log("length is " + length);
                    this.url = URL+'/upload/img'+i+'.png';
                    i++;
                    i=i%length;
                })
                .catch(err=>{
                    console.log(err);
                })
                
                setInterval(()=>{
                    HTTP.get('/upload/imgNo')
                        .then((res)=>{
                            length = res.data.length;
                            console.log(length);
                    })
                },12000);
                
                setInterval(()=>{
                    this.url = URL+'/upload/img'+i+'.png';
                    i++;
                    i=i%length;
                },10000);
            }
        })
    </script>
</body>
</html>
